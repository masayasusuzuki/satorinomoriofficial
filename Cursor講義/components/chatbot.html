<!-- チャットボットUI -->
<div class="chatbot-container hidden">
    <div class="chat-header">
        <h3><i class="fas fa-robot"></i> AIアシスタント</h3>
        <button class="toggle-chat" onclick="toggleChat()">
            <i class="fas fa-minus"></i>
        </button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot">AIライティングの基礎知識サイトへようこそ！サイトの使い方や内容について、お気軽にご質問ください。</div>
    </div>
    <div class="chat-input">
        <textarea id="userInput" placeholder="質問を入力してください..." rows="2"></textarea>
        <button onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- チャットボット起動ボタン -->
<button class="chat-launcher" onclick="toggleChat()">
    <i class="fas fa-robot"></i>
    <span>AIアシスタント</span>
</button>
